{% extends "base.html" %}

{% block content %}
<h2>Validation Result</h2>

<div class="card">
    <p><strong>Job ID:</strong> {{ job_id }}</p>

    <h3>Generated Files</h3>
    <ul>
        {% for f in files %}
        <li>
            <a href="/download/{{ job_id }}/{{ f }}">{{ f }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="card">
    <h3>Execution Output</h3>
    <pre class="stdout">{{ stdout }}</pre>
</div>

{% if stderr %}
<div class="card error">
    <h3>Errors</h3>
    <pre class="stderr">{{ stderr }}</pre>
</div>
{% endif %}

<div class="actions">
    <a class="button-secondary" href="/">Run Another Validation</a>
</div>
{% endblock %}
